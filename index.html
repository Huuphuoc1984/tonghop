<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị ảnh bằng nút bấm</title>
    <style>
        body {
            padding-top: 60px;
            padding-bottom: 100px;
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .spacer {
            height: 60px;
            width: 100%;
        }

        h1 {
            margin: 10px 0;
            color: #333;
        }

        .image-container {
            width: 100%;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        img {
            width: 100vw;
            height: 100vh;
            object-fit: contain;
            transform: rotate(90deg);
        }

        .button-container {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            background-color: rgba(255,255,255,0.8);
            padding: 5px;
            border-radius: 10px;
            z-index: 10;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        button.active {
            box-shadow: 0 0 15px #ffd700;
            background-color: #ff9800;
        }
    </style>
</head>
<body>

<div class="spacer"></div>

<h1 id="imageTitle">Trang 1</h1>

<div class="image-container">
    <img id="displayedImage" src="Trang1.png" alt="Ảnh hiển thị tại đây">
</div>

<div class="button-container">
    <button class="active" onclick="showImage(this,'Trang1.png','Trang 1')">Trang 1</button>
    <button onclick="showImage(this,'Trang2.png','Trang 2')">Trang 2</button>
    <button onclick="showImage(this,'Trang3.png','Trang 3')">Trang 3</button>
</div>

<script>
    function showImage(btn, imageSrc, title) {
        const img = document.getElementById('displayedImage');
        img.src = imageSrc;
        document.getElementById('imageTitle').textContent = title;

        let buttons = document.querySelectorAll('.button-container button');
        buttons.forEach(button => button.classList.remove('active'));
        btn.classList.add('active');
    }
</script>

</body>
</html>
